[defaults]
tile_size = 16
map_tile_width = 40
map_tile_height = 40
map_box_frame_size = 400
tile_set_dir = sets

[menu-keybindings]
new_map = <Control-n>
open_map = <Control-o>
save_map = <Control-s>
save_map_as = <Control-Shift-S>
save_tile_set_as = <Control-Shift-T>
undo = <Control-z>
redo = <Control-y>
add_remove_tiles = <Control-q>
edit_map_properties = <Control-p>

[file-open_map]
accelerator = Ctrl+ O
label = Open map

[file-new_map]
accelerator = Ctrl+ N
label = New map

[file-save_map]
accelerator = Ctrl+ S
label = Save map

[file-save_map_as]
accelerator = Ctrl+ Shift+ S
label = Save map as...

[file-save_tile_set_as]
accelerator = Ctrl+ Shift+ T
label = Save tile set as...

[edit-undo]
accelerator = Ctrl+ Z
label = Undo

[edit-redo]
accelerator = Ctrl+ Y
label = Redo

[edit-add_remove_tiles]
accelerator = Ctrl+ Q
label = Add/remove tiles

[edit-edit_map_properties]
accelerator = Ctrl+ P
label = Edit map properties

[edit-raise_all_layers]
label = Raise all layers

[edit-lower_all_layers]
label = Lower all layers

[edit-insert_row_top]
label = Insert row above

[edit-insert_column_left]
label = Insert column left

[view-preview]
label = Preview map

